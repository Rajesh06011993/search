<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title> Movie Search</title>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    
    <link rel="stylesheet" href="jquery-ui-1.12.1.custom/jquery-ui.min.css">
   
  
     <script src="jquery-3.3.1.min.js"></script>
     <script src="jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
     <script type="text/javascript" src="se.js"></script>

  </head>

 


<body class="back">
    
  <div class="container-fluid ">

  <div id="rajesh">
      <ul>
        <li><a href="#tabs-1">Search By Name and Year</a></li>
        <li><a href="#tabs-2">Search By Title ID</a></li>
      </ul>
    
    <div id="tabs-1">
    
     <div class="input-group mb-3">
       <input type="text" aria-label="First name" id="sname" class="form-control" placeholder="Movie name goes Here" aria-describedby="button-addon2">
       <input type="text" aria-label="Last name" id="year" class="form-control"  placeholder="Year can be empty" aria-describedby="button-addon2">
       <div class="input-group-append">
             <button class="log btn btn-outline-secondary " type="button" id="button-addon2">Search</button>
       </div>
     </div>
  
   </div>

   <div id="tabs-2">

      <div id="log2">
        
         <div class="input-group mb-3">
           <input type="text" class="form-control" id="titleId" placeholder="search by Title ID" aria-label="Recipient's username" 
                   aria-describedby="button-addon2">
           <div class="input-group-append">
             <button class="log2  btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
           </div>
        </div>

      </div>

   </div>

</div>
 
<br>

   <div class="results2 "> <h2>Here are you go</h2> <br> </div>

   <div class="results displayInline">  </div>
    
</div>
